<div class="container">
    <mat-card class="card">
      <mat-card-header>
        <mat-card-title>Connexion</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          <mat-form-field class="full-width">
            <mat-label>Nom d'utilisateur</mat-label>
            <input matInput formControlName="username" placeholder="Nom d'utilisateur">
          </mat-form-field>
  
          <mat-form-field class="full-width">
            <mat-label>Mot de passe</mat-label>
            <input matInput formControlName="password" type="password" placeholder="Mot de passe">
          </mat-form-field>
  
          <button mat-raised-button color="primary" type="submit">Se connecter</button>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
