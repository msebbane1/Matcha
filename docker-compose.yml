version: '3'
services:
#BACKEND
  backend:
   build:
     context: ./backend
   image: node:20.12.2
   container_name: backend
   working_dir: /app
   ports:
     - "8080:8080"
   volumes:
     - ./backend:/app
   restart: unless-stopped
   command: sh -c "yarn install && yarn start"

  # FRONTEND
  frontend:
   build:
     context: ./frontend
   image: node:20.12.2
   container_name: frontend
   working_dir: /app
   volumes:
     - ./frontend:/app
   ports:
     - "4200:4200"
   restart: unless-stopped
   command: sh -c "yarn install && yarn start"
   depends_on:
     - backend
  # NGINX
  nginx:
    image: nginx:latest
    container_name: nginx
    ports:
      - "1024:1024"
      - "8082:8082"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/localhost.crt:/etc/nginx/localhost.crt
      - ./nginx/localhost.key:/etc/nginx/localhost.key
    depends_on:
      - frontend


